scope: pg-ha
name: patroni2

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni2:8008

etcd:
  host: etcd:2379

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni2:5432
  data_dir: /home/postgres/data
  authentication:
    superuser:
      username: postgres
      password: 123
    replication:
      username: replicator
      password: rep-pass
  parameters:
    wal_level: replica
    hot_standby: "on"
    max_wal_senders: 10
    max_replication_slots: 10
