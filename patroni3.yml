scope: pg-ha
name: patroni3

restapi:
  listen: 0.0.0.0:8008
  connect_address: patroni3:8008

etcd:
  host: etcd:2379

postgresql:
  listen: 0.0.0.0:5432
  connect_address: patroni3:5432
  data_dir: /home/postgres/data
  authentication:
    superuser:
      username: postgres
      password: "1234"
    replication:
      username: replicator
      password: "rep-pass"
  parameters:
    wal_level: replica
    hot_standby: "on"
    max_wal_senders: 10
    max_replication_slots: 10

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
  initdb:
    - encoding: UTF8
    - data-checksums
  users:
    postgres:
      password: "1234"
    replicator:
      password: "rep-pass"
      options:
        - replication
